<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clime Vibe</title>

    <link rel="icon" href="https://files.catbox.moe/wp6mdb.png">

    <style>
        /* ======================== GLOBAL ======================== */
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #0d47a1, #1565c0, #42a5f5);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: fadeIn 1.2s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ======================== FUNDO ANIMADO ======================== */
        .clouds {
            background: url("https://www.transparenttextures.com/patterns/clouds.png");
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            opacity: 0.25;
            animation: moveClouds 60s linear infinite;
            z-index: -1;
        }

        @keyframes moveClouds {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* ======================== CONTAINER ======================== */
        .container {
            text-align: center;
            width: 90%;
            max-width: 430px;
            padding: 25px;
            animation: slideUp 1s ease forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255,255,255,0.4);
        }

        /* ======================== BOTÃO ENTRAR ======================== */
        .enter-button {
            padding: 14px 30px;
            font-size: 18px;
            border-radius: 40px;
            border: none;
            background: #1e88e5;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            animation: pulse 2s infinite ease-in-out;
        }

        .enter-button:hover {
            background: #1565c0;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* ======================== SEÇÃO DO TEMPO ======================== */
        #weatherSection {
            display: none;
            margin-top: 20px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        input {
            width: 65%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: #fff;
            font-size: 16px;
        }

        input::placeholder {
            color: #e0e0e0;
        }

        button {
            padding: 12px 18px;
            border-radius: 10px;
            border: none;
            background: #2196f3;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1976d2;
        }

        /* ======================== CARTÃO DO CLIMA ======================== */
        .weather-result {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(6px);
            border-radius: 18px;
            display: none;
            animation: fadeIn 1s ease forwards;
        }

        .weather-result img {
            width: 100px;
        }

        .temperature {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
        }

        /* ======================== MOBILE FIRST ======================== */
        @media (max-width: 480px) {
            h1 { font-size: 2.3rem; }
            .temperature { font-size: 2.5rem; }
        }
    </style>
</head>

<body>

    <div class="clouds"></div>

    <div class="container">
        <h1>Clime Vibe</h1>

        <button class="enter-button" onclick="showWeatherSection()">Entrar</button>

        <div id="weatherSection">
            <div class="search-bar">
                <input id="city" type="text" placeholder="Digite o nome da cidade" oninput="clearSpaces()">
                <button onclick="getWeather()">Buscar</button>
            </div>

            <div id="weatherResult" class="weather-result"></div>
        </div>
    </div>

    <footer>
        © 2025 Clime Vibe | Zyntra Company
    </footer>

  <script>
    const apiKey = "04a97a1a1f47e6e4707c9bd554b11e95";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather";

    function clearSpaces() {
        let cityInput = document.getElementById('city');
        cityInput.value = cityInput.value.trimStart();
    }

    function showWeatherSection() {
        document.querySelector('.enter-button').style.display = 'none';
        document.getElementById('weatherSection').style.display = 'block';

        // Ocultar o card de clima ao entrar
        document.getElementById('weatherResult').style.display = 'none';
    }

    async function getWeather() {
        const city = document.getElementById('city').value.trim();

        if (!city) {
            alert("Digite o nome da cidade!");
            return;
        }

        const url = `${apiUrl}?q=${city}&appid=${apiKey}&units=metric&lang=pt_br`;

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.cod === "404") {
                alert("Cidade não encontrada!");
                return;
            }

            displayWeather(data);
        } catch (error) {
            alert("Erro ao buscar dados.");
        }
    }

    function displayWeather(data) {
        const weatherResult = document.getElementById("weatherResult");
        const { main, weather, wind } = data;

        weatherResult.innerHTML = `
            <h2>${data.name}, ${data.sys.country}</h2>
            <img src="http://openweathermap.org/img/wn/${weather[0].icon}@2x.png">
            <div class="temperature">${main.temp}°C</div>
            <div>Condição: ${weather[0].description}</div>
            <div>Vento: ${wind.speed} m/s</div>
        `;

        // Exibir card somente após ter conteúdo
        weatherResult.style.display = "block";
    }
</script>

</body>
</html>
